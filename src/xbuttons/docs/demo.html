<div ng-controller="ButtonsCtrl">
  <!-- START DEFAULT BUTTONS -->
  <p>Use any of the available button classes to quickly create a styled button.</p>
  <div class="form-group">
    <x-btn class="btn x-btn x-btn-default">Default</x-btn>
    <x-btn class="btn x-btn x-btn-primary">Primary</x-btn>
    <x-btn class="btn x-btn x-btn-success">Success</x-btn>
    <x-btn class="btn x-btn x-btn-info">Info</x-btn>
    <x-btn class="btn x-btn x-btn-warning">Warning</x-btn>
    <x-btn class="btn x-btn x-btn-danger">Danger</x-btn>
    <x-btn class="btn x-btn x-btn-link">Link</x-btn>
  </div>
  <h4>Rounded</h4>
  <p>Add class
    <code>.btn-rounded</code> to get buttons like this:</p>
  <div class="form-group">
    <x-btn class="btn x-btn x-btn-default x-btn-rounded">Default</x-btn>
    <x-btn class="btn x-btn x-btn-primary x-btn-rounded">Primary</x-btn>
    <x-btn class="btn x-btn x-btn-success x-btn-rounded">Success</x-btn>
    <x-btn class="btn x-btn x-btn-info x-btn-rounded">Info</x-btn>
    <x-btn class="btn x-btn x-btn-warning x-btn-rounded">Warning</x-btn>
    <x-btn class="btn x-btn x-btn-danger x-btn-rounded">Danger</x-btn>
  </div>

  <!-- END DEFAULT BUTTONS -->

</div>
